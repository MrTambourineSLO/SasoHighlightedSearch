<!DOCTYPE html>

<html>
    <head>
        <title>Saso Context Search Options</title>
        <link rel="stylesheet"  href="css/options.css">
        
    </head>
    <body>
        <div class="heading">
            <h1 class="panel" id="titlePanel">Choose your default context browser</h1>
            <div class="panel" id="options" >
                <form name="optionsForm" id="optionsForm" method="POST">
                    <input type="radio" name="searchEngine" value="Google">Google <br />
                    <input type="radio" name="searchEngine" value="Bing">Bing<br />
                    <input type="radio" name="searchEngine" value="Yahoo">Yahoo<br />
                    <input type="radio" name="searchEngine" value="Wikipedia">Wikipedia<br />
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <script   src="jquery-3.1.0.min.js"></script>
        <script   src="options.js"></script>
    </body>
</html>
